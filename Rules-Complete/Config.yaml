# 本地HTTP(S)端口
port: 7890

# 本地SOCKS5端口
socks-port: 7891

# 透明代理端口Linux and macOS (Redirect TCP and TProxy UDP)
redir-port: 7892

# 透明代理端口Linux (TProxy TCP and TProxy UDP)
tproxy-port: 7893

# HTTP(S)和SOCKS5同一端口
mixed-port: 7890

# 允许LAN上的其他设备通过Clash访问Internet。
allow-lan: true

# 通过具有特定IP地址的lan访问
# "*": 绑定所有IP地址
# 192.168.122.11: 绑定单个IPv4地址
# "[aaaa::a8aa:ff:fe09:57d8]": 绑定单个IPv6地址
bind-address: "*"

# 本地SOCKS5/HTTP（S）服务器的身份验证
# authentication: 
#   - "user1:password1"
#   - "user2:word2"

# Clash 模式选择
# global 全局模式
# rule 规则模式 (默认) 
# direct 直连模式
# script 
mode: rule

# Clash核心的日志级别 
# Debug 将显示所有DNS查询和提供程序更新日志
# Debug 不会引起任何性能问题
# silent / error / warning / info / debug
log-level: debug

# 外部控制器可以通过 RESTful API 从外部控制Clash
external-controller: 0.0.0.0:9090
# RESTful API的密码 (可选)
secret: '123456'

# 您可以将静态web资源(如clash dashboar)放到一个目录中,clash将在${API}/ui中提供服务
# 输入是配置目录的相对路径或绝对路径
# external-ui: folder

# 出站接口名称
# interface-name: eth0

# 实验性选择
experimental:
# 将忽略dns解析失败,继续匹配规则,默认值为true
  ignore-resolve-fail: true

# 将在启动请求时连接到ipv6地址
# 默认值为false,它只建立到v4地址的连接。
ipv6: false

# 开启系统代理时将忽略这些域(或ip地址)
cfw-bypass:
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - "<local>"

# 延迟测试设置
# 超时时间 单位秒
cfw-latency-timeout: 3000
# 测试网址
cfw-latency-url: http://www.gstatic.com/generate_204

# 更换节点 配置文件 模式 是否打断连接
# proxy none(不切换) chain(连接链中的代理组) all(全部)
# profile true(文件切换断开连接) false(不断开连接)
# mode true(切换模式断开连接) false(不断开连接)
cfw-conn-break-strategy:
  proxy: all
  profile: false
  mode: false

# 排序规则
# default 默认
# latency 延迟
# alphabet 字母
cfw-proxies-order: default

# DNS服务器
dns:
  # 开启Clash 内置DNS服务器
  enable: true
  # 不使用ipv6解析
  ipv6: false
  # 模式fake-ip  or  redir-host
  enhanced—mode: fake-ip
  # DNS监听端口
  listen: 127.0.0.1:7874
  # fake-ip 模式仅有
  fake-ip-range: 198.18.0.1/16
  # 使用本地hosts文件
  use-hosts: true
