rules: 
- RULE-SET,AsianTV,AsianTV
- RULE-SET,Domestic IPs,Domestic
- RULE-SET,Domestic,Domestic
- RULE-SET,GlobalTV,GlobalTV
- RULE-SET,PROXY,Proxy
- RULE-SET,Reject,AdBlock
- RULE-SET,Special,DIRECT
- RULE-SET,LAN,DIRECT
- GEOIP,CN,Domestic
- MATCH,Others

script:
  code: |
    def main(ctx, metadata):
        port_list = [21, 22, 23, 53, 80, 123, 143, 194, 443, 465, 587, 853, 993, 995, 998, 2052, 2053, 2082, 2083, 2086, 2095, 2096, 5222, 5228, 5229, 5230, 8080, 8443, 8880, 8888, 8889]
        ruleset_action = {
            "Reject": "AdBlock",
            "Special": "DIRECT",
            "AsianTV": "AsianTV",
            "GlobalTV": "GlobalTV",
            "PROXY": "Proxy",
            "Domestic": "Domestic",
            "Domestic IPs": "Domestic",
            "LAN": "DIRECT"
            }
        port = int(metadata["dst_port"])
        if port not in port_list:
            return "DIRECT"
        for rule_name in ctx.rule_providers.keys():
            if ctx.rule_providers[rule_name].match(metadata):
                return ruleset_action[rule_name]
        ip = metadata["dst_ip"] or ctx.resolve_ip(metadata["host"])
        if ip == "":
          return "DIRECT"
        code = ctx.geoip(ip)
        if code == "CN":
          return "Domestic"
        return "Others"
